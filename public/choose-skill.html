<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Skills - Skill Swap Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="choose-skill.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="choose-skill-page">
    <header>
        <div class="logo">
            <h1>Skill Swap Platform</h1>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="profile.html" class="nav-link">My Profile</a>
            <a href="#" class="nav-link">Messages</a>
            <button class="login-btn">Logout</button>
        </div>
    </header>

    <main class="choose-skill-container">
        <div class="choose-skill-card">
            <h2>Request Skill Swap</h2>
            <p class="swap-with">Swap with <span id="partner-name">Sarah Johnson</span></p>
            
            <form id="skill-swap-form" class="skill-swap-form">
                <div class="form-group">
                    <label for="offered-skill">Choose one of your offered skills:</label>
                    <div class="select-wrapper">
                        <select id="offered-skill" name="offered-skill" required>
                            <option value="" disabled selected>Select a skill you offer</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="wanted-skill">Choose one of their offered skills:</label>
                    <div class="select-wrapper">
                        <select id="wanted-skill" name="wanted-skill" required>
                            <option value="" disabled selected>Select a skill you want</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write a message to explain what you're looking for..." rows="4"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Request</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <h3>Skill Swap Platform</h3>
                <p>Odoo Hackathon</p>
            </div>
            <div class="footer-right">
                <p>Developed by:</p>
                <p>Rohit Bhardwaj, Pragya Sahu, Abhishek Upadhyay and Rahul Yadav</p>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
    <script src="choose-skill.js"></script>
</body>
</html>
