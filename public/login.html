<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skill Swap Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <header>
        <div class="logo">
            <h1>Skill Swap Platform</h1>
        </div>
        <div class="login">
            <a href="index.html"><button class="login-btn">Home</button></a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-submit-btn" onclick="window.location.href='profile.html'; return false;">Login</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
